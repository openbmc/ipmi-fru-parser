- FRUID: motherboard_4-0054
  Instances:
      # Note: currently Barreleye motherboard FRU data is read from 'CHASSIS' area
      # which is not reasonable. Reading from 'BOARD' FRU area is more proper.
    - Instance: /system/chassis/motherboard
      Interfaces:
        - Interface: xyz.openbmc_project.Inventory.Item
          Properties:
             - Property: Present
               DefaultValue: True
             - Property: PrettyName
               DefaultValue: motherboard
        - Interface: xyz.openbmc_project.Inventory.Item.Board.Motherboard
