# This yaml file is manually created for parsing Barreleye BMC FRU.
# MRW does not define BMC FRU information. So this yaml cannot be generated
# from MRW like IPMI FRU.

# BMC reads the directly attached inventory data (refer to as 'BMC FRU') from
# I2C in IPMI FRU Information format.
# This file maps the 'BMC FRU' data to properties of Openbmc Inventory Interface
# defined in phosphor-dbus-interface.
#
# BMC FRU shares the same parser with IPMI FRU (FRU managed by Host).
#
# 'inventory.py' uses this file to generate c++ data structures for FRU parser.
# The parser translates IPMI FRU information into properties defined in openbmc
# inventory interface. Then the parser registers inventory object with
# phosphor-inventory-manager.


# FRUID is meaningless for BMC FRU. Defined here just to make FRU parser work
# FRUID format: <NAME>_<EEPROM-I2C-ADDRESS>
- FRUID: io_board_0-0050
  Instances:
    - Instance: /system/chassis/io_board
      Interfaces:
        - Interface: xyz.openbmc_project.Inventory.Item
          Properties:
             - Property: Present
               DefaultValue: True
             - Property: PrettyName
               DefaultValue: io_board
        - Interface: xyz.openbmc_project.Inventory.Item.Board.IOBoard
          Properties:
             - Property: Todo
        - Interface: xyz.openbmc_project.Inventory.Replaceable
          Properties:
             - Property: FieldReplaceable
               DefaultValue: False
        - Interface: xyz.openbmc_project.Inventory.Decorator.Asset
          Properties:
             - Property: PartNumber
               Section: BOARD
               VpdPropertyName: Part Number
             - Property: SerialNumber
               Section: BOARD
               VpdPropertyName: Serial Number
             - Property: Manufacturer
               Section: BOARD
               VpdPropertyName: Manufacturer
             - Property: BuildDate
               Section: BOARD
               VpdPropertyName: Mfg Date
             - Property: Model
               Section: BOARD
               VpdPropertyName: Name
        - Interface: xyz.openbmc_project.Inventory.Decorator.Revision
          Properties:
             - Property: Version
               Section: BOARD
               VpdPropertyName: FRU File ID

